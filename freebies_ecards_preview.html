<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    document.getElementById("message").innerHTML = findGetParameter("message").split("+").join(" ");
    document.getElementById("sendername").innerHTML = findGetParameter("sendername");
    document.getElementById("recipname").innerHTML = findGetParameter("recipientname");

    document.getElementById("picture").src = "media/ecards_0" + findGetParameter("designid").toString() + ".jpg"

    </script>
