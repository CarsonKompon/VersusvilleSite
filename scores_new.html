        <script>

            function httpGetAsync(theUrl, callback) {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                xmlHttp.send();
            }

            httpGetAsync("http://servlet.versusville.com:3000/wasteball", function(res){
                var wbTable = "<table cellpadding=\"5\" cellspacing=\"2\" width=\"80%\"><tr><td valign=\"top\" style=\"color:#ffcc66; background-color: #6c5630; font-weight: bold; text-align: right;\">Rank</td><td valign=\"top\" style=\"color:#ffcc66; background-color: #6c5630; font-weight: bold; text-align: left;\">Name</td><td valign=\"top\" style=\"color:#ffcc66; background-color: #6c5630; font-weight: bold; text-align: right;\">Score</td></tr>";
                
                var entries = JSON.parse(res).sort(function(a, b){
                    if(a.score > b.score) return -1;
                    if(a.score < b.score) return 1;
                    return 0;
                });

                for(var i=0; i<entries.length; i++){
                    wbTable += "<tr><td style=\"color:#ffcc66; text-align: right;\">";
                    wbTable += i+1;
                    wbTable += "</td><td style=\"color:#ffcc66; text-align: left;\">"
                    wbTable += entries[i].username;
                    wbTable += "</td><td style=\"color:#ffcc66; text-align: right;\">";
                    wbTable += entries[i].score.toString();
                    wbTable += "</tr></td>"
                }
                wbTable += "</table>";

                document.getElementById("wasteballscores").innerHTML = wbTable;
            });

        </script>
